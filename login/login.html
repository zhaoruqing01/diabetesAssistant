<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#93C5FD'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="font-['Pacifico'] text-3xl text-primary mb-2">logo</h1>
                <p class="text-gray-600">欢迎回来</p>
            </div>

            <div class="flex mb-6">
                <button class="flex-1 py-2 text-center border-b-2 border-primary text-primary" onclick="switchForm('login')">
                    登录
                </button>
                <button class="flex-1 py-2 text-center border-b-2 border-gray-200 text-gray-400" onclick="switchForm('register')">
                    注册
                </button>
            </div>

            <form id="loginForm" class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="用户名" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-button focus:outline-none focus:border-primary">
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" placeholder="密码" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-button focus:outline-none focus:border-primary">
                    <i class="fas fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                </div>
                <div class="text-right">
                    <a href="#" class="text-sm text-primary">忘记密码？</a>
                </div>
                <button type="submit" class="w-full py-3 bg-primary text-white rounded-button hover:bg-blue-600 transition-colors">
                    登录
                </button>
            </form>

            <form id="registerForm" class="hidden space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="用户名" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-button focus:outline-none focus:border-primary">
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" placeholder="密码" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-button focus:outline-none focus:border-primary">
                    <i class="fas fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" placeholder="确认密码" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-button focus:outline-none focus:border-primary">
                    <i class="fas fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                </div>
                <button type="submit" class="w-full py-3 bg-primary text-white rounded-button hover:bg-blue-600 transition-colors">
                    注册
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <p>登录即表示同意</p>
                <p class="mt-1">
                    <a href="#" class="text-primary">服务条款</a>
                    和
                    <a href="#" class="text-primary">隐私政策</a>
                </p>
            </div>
        </div>
    </div>

<script src="./js/login.js"></script>
</body>
</html>
