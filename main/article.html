<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖尿病类型</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./js/article.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="fixed top-0 w-full bg-white shadow-sm z-50">
        <div class="flex items-center justify-between px-4 h-14">
            <button class="text-primary p-2 !rounded-button">
                <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <h1 class="text-lg font-medium text-gray-800">糖尿病类型</h1>
            <button class="text-primary p-2 !rounded-button">
                <i class="fas fa-share text-lg"></i>
            </button>
        </div>
    </nav>

    <main class="pt-14 pb-16 px-4">
        <div class="mt-4 bg-white rounded-lg shadow-sm overflow-hidden">
            <img src="https://ai-public.mastergo.com/ai/img_res/558b199c937b38e280758c166bde141b.jpg" 
                 class="w-full h-[200px] object-cover" alt="糖尿病类型">
            
            <div class="p-4">
                <h2 class="text-lg font-medium text-gray-800 mb-3">主要类型</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-dna text-primary text-xl mr-2"></i>
                            <h3 class="font-medium">1型糖尿病</h3>
                        </div>
                        <p class="text-sm text-gray-600">自身免疫反应导致胰岛β细胞损害，需要终身注射胰岛素</p>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-pills text-primary text-xl mr-2"></i>
                            <h3 class="font-medium">2型糖尿病</h3>
                        </div>
                        <p class="text-sm text-gray-600">胰岛素抵抗为主，可通过饮食运动和口服药物控制</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 bg-white rounded-lg shadow-sm p-4">
            <h2 class="text-lg font-medium text-gray-800 mb-3">发病机制</h2>
            <div class="space-y-4">
                <div class="flex items-start">
                    <div class="w-1 h-full bg-primary rounded-full mr-3 mt-2"></div>
                    <div>
                        <h3 class="font-medium mb-2">胰岛素分泌不足</h3>
                        <p class="text-sm text-gray-600">胰腺β细胞功能受损，导致胰岛素分泌减少或缺乏</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="w-1 h-full bg-primary rounded-full mr-3 mt-2"></div>
                    <div>
                        <h3 class="font-medium mb-2">胰岛素抵抗</h3>
                        <p class="text-sm text-gray-600">机体对胰岛素的敏感性下降，葡萄糖利用率降低</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 bg-white rounded-lg shadow-sm p-4">
            <h2 class="text-lg font-medium text-gray-800 mb-3">临床表现</h2>
            <div class="grid grid-cols-2 gap-3">
                <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                    <i class="fas fa-tint text-primary text-xl mr-2"></i>
                    <span class="text-sm">多饮多尿</span>
                </div>
                <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                    <i class="fas fa-utensils text-primary text-xl mr-2"></i>
                    <span class="text-sm">多食易饥</span>
                </div>
                <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                    <i class="fas fa-weight text-primary text-xl mr-2"></i>
                    <span class="text-sm">体重下降</span>
                </div>
                <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                    <i class="fas fa-tired text-primary text-xl mr-2"></i>
                    <span class="text-sm">疲乏无力</span>
                </div>
            </div>
        </div>

        <div class="mt-4 bg-white rounded-lg shadow-sm p-4">
            <h2 class="text-lg font-medium text-gray-800 mb-3">治疗方案</h2>
            <div class="space-y-4">
                <div class="flex items-start">
                    <div class="bg-primary bg-opacity-10 p-2 rounded-lg mr-3">
                        <i class="fas fa-syringe text-primary text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-medium mb-1">胰岛素治疗</h3>
                        <p class="text-sm text-gray-600">1型糖尿病患者需要终身注射胰岛素</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="bg-primary bg-opacity-10 p-2 rounded-lg mr-3">
                        <i class="fas fa-capsules text-primary text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-medium mb-1">口服降糖药</h3>
                        <p class="text-sm text-gray-600">2型糖尿病可通过口服药物控制血糖</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="bg-primary bg-opacity-10 p-2 rounded-lg mr-3">
                        <i class="fas fa-apple-alt text-primary text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-medium mb-1">饮食控制</h3>
                        <p class="text-sm text-gray-600">合理膳食，控制总热量，定时定量</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
